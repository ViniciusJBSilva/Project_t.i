<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="../static/bootstrap/css/bootstrap.css">
    <link rel="stylesheet" href="../static/style.css">
    <link rel="icon" type="image/png" href="../static/img/icon_wr.png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
</head>

<body>
    <form method="POST" action="/login">
        <div class="container d-flex align-items-center justify-content-center vh-100">
            <div class="col-md-10 col-lg-5">
                <div class="p-4 p-md-5 border rounded-3 bg-light">
                    <div class="text-center">
                        <img src="../static/img/1.png" class="img-fluid" alt="...">
                      </div>
                      {% if error2 %}
                      <div class="alert alert-danger" role="alert">
                        Usuário ou Senha incorreto!
                      </div>
                      {% endif %}
                    <div class="form-floating">
                        <input type="text" class="form-control mb-3" id="user" placeholder="Usuário" name="user">
                        <label for="user">Usuário:</label>
                    </div>
                    <div class="form-floating mb-3">
                        <input type="password" class="form-control" id="password" placeholder="Senha" name="password"/>
                        <label for="password">Senha:</label>
                    </div>
                    <div class="p-1 p-md-1 mb-1 bg-light text-center">
                        <button class="btn btn-lg btn-success w-100 h-100" type="submit">Entrar</button>
                    </div>
                    <div class="p-1 p-md-1  bg-light text-center">
                        <a href="/cadastro">Cadastrar</a>
                    </div>
                </div>
            </div>
        </div>
    </form>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
</body>

</html>
